<!DOCTYPE html>
<html>
<head>
  <title>Mood Boost</title>
  <style type="text/css">
    body {color: black}
    body {font-family: cursive;}
    body {text-align: center;}
    body {background-image: url(https://ddhk.org/wp-content/uploads/2020/11/Menjaga-Tujuh-Anggota-Badan-dari-Api-Neraka-696x464.jpg); background-size:cover;}
  </style>
<style type='text/css'>
button{
    border: double;
    padding: 15px 115px;
    border-radius: 150px;
   font-family:cursive;
    color: blue;
    display: table-caption;
    cursor: pointer;
    text-decoration: none;
    align-self: flex-start;
}
  
 </style>
</head>
<body class>
  <h1>NERAKA IS WAITING FOR YOU DUDE</h1>
  <h1>Tobatlah</h1>
  <div class="row">
    <div class="col-lg text-align kotak">
      <center>
      <button type="button" Id="btn">HISAB</button></center>
      <script type="text/javascript" src="dist/sweetalert2.all.min.js"></script>
      <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function(){
            const swalWithBootstrapButtons = Swal.mixin({
  customClass: {
    confirmButton: 'btn btn-success',
    cancelButton: 'btn btn-danger'
  },
  buttonsStyling: false
})

swalWithBootstrapButtons.fire({
  title: 'NERAKA!',
  text: "Apakah anda mau masuk neraka?,
  icon: 'question',
  showCancelButton: true,
  confirmButtonText: 'mau',
  cancelButtonText: 'ngga',
  reverseButtons: true
}).then((result) => {
  if (result.isConfirmed) {
    swalWithBootstrapButtons.fire(
    'Selamat datang di nerakah',
    'Anda akan di siksa, minum air panas, dan di sengat kalajengking raksasa', 'warning',)
  } else if (
    /* Read more about handling dismissals below */
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Anda Masih Masuk Neraka',
      'Dosa anda teralu banyak, jadi tidak di maafkan, selamat dibakar',
      'warning'
    )
  }
})

        })
      </script>
<script type="text/javascript">
</script>
</body>
</html>
